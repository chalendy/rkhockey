<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    
    <div class="container">
        <!-- Logo and title moved outside the left-side div -->

        <div class="logo-title-container">
            <div class="logo-title">
                <img class="logo" src="logo.png" alt="Logo">
                    <div class="title">
                    <span class="title">Reality Kings <br>Hockey</br></span>
                </div>
            </div>
        </div>
        
    
        <div class="left-side">
            <video class="background-video" autoplay muted loop>
                <source src="AdobeBG.mp4" type="video/mp4">
            </video>
        </div>
    
        <div class="right-side">
            <div id="game-details"></div> <!-- Game details area -->
            <div id="goals"></div> <!-- Goals area -->            
            <div class="content-slot">
               <!--  <h2>Content Slot Title</h2>  Optional title for the content slot -->
                <div class="card-container" id="scoreboards">
                    <!-- Scoreboards will be dynamically generated here -->
                </div>
            </div>
        </div>
    
</body>
</html>
